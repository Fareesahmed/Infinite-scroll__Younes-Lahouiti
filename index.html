<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="This repository contains the code for the infinite scroll">
  <meta color="color-scheme" content="light dark" />

  <!-- Title -->
  <title>Infinite scroll</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />


  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./infinity_icon.png" type="image/gif">

  <!-- JS -->
  <script defer src="app.js"></script>

</head>

<body>

  <a href="#top">
    <div class="push-to-top" title="Go back to top?">
      <i class="fa-solid fa-arrow-up"></i>
    </div>
  </a>

  <main class="main__container">
    <h1 class="main__title" id="#top">Clone <span>Unsplash</span> </h1>

    <div class="main__label-input">
      <form action="#">
        <label for="research" class="main__label">
          Search:
        </label>
        <input type="text" id="research" class="main__input" placeholder="Search an image with the Unsplash API">
      </form>
    </div>


    <div class="main__images-container">
      <!-- Images will be added here -->
    </div>
    <p class="error-message"></p>
  </main>

</body>

</html>
